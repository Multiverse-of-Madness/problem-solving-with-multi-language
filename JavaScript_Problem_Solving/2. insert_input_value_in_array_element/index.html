<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- title name -->
    <title>Problem solving</title>
</head>

<body>

    <!-- input -->
    <div class="input-box">
        <div class="input-main">
            <label for="name">Enter your text:</label>
            <div class="input-box-child">
                <div class="input-area">
                    <input type="text" class="input-data" id="name" placeholder="Enter your text...">
                    <div class="error">
                        <p>Please enter your text.</p>
                    </div>
                </div>
                <div class="button">
                    <button class="button-clicked" type="button">Enter</button>
                </div>
            </div>
        </div>       
    </div>

    <div class="adding-array habi">
        <div class="array">
            <span class="array-tiltle"><u>Main Array</u>: </span>
            <h2 class="add-main-array all-child-array"></h2>
        </div>
        <div class="recent-array">
            <div class="array array-old">
                <span class="array-tiltle"><u>Old Array</u>: </span>
                <h2 class="add-old-array all-child-array"></h2>
            </div>
            <div class="array array-present">
                <span class="array-tiltle"><u>Present Array</u>: </span>
                <h2 class="add-present-array all-child-array"></h2>
            </div>

        </div>
    </div>

    <!-- custom js link -->
    <script src="./app.js"></script>


</body>

</html>
